<!doctype html>
<html lang="en">
<head>
    <title>Minimal Blog Card</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /*sora title, body, small, tag  */
        .card{
            font-family: 'Sora', sans-serif;
        }

        div.card-body > h4 {
            font-size: 18px;
        }

        div.card-body > p.card-text {
            font-size: 14px;
        }

        div.card-footer > small {
            font-size: 12px;
        }

        div.mx-3 > span{
            font-size: 10px;
            background-color: #fad3f8;
            color: rgb(149, 95, 194);
        }

    </style>
</head>

<body>
    <main>
        <div class="d-flex justify-content-center align-items-center bg-body-tertiary rounded">
            <div class="col-10 col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xl-2">
                <div class="card text-start my-5 border-0 shadow-lg p-2">
                    <img class="card-img-top p-3" src="cactus_img.jpg" alt="Title" width="200" height="200">
                    <div class="mx-3"><span class="badge rounded-pill">Design</span>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Embracing Minimalism</h4>
                        <p class="card-text">From minimalist sculptures to minimalist paintings, this blog will inspire
                            you to appreciate the beauty that lies in simplicity.</p>
                        </p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Annie Spratt</small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
